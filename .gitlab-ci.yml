image: node:18-bullseye

stages:
  - mirror
  - setup_for_suite
  - run_suite

mirror_to_github:
  stage: mirror
  only:
    - main
  script:
    - mkdir -p ~/.ssh
    - printf "%s\n" "$GIT_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
    - chmod 600 ~/.ssh/id_ed25519
    - ssh-keyscan github.com >> ~/.ssh/known_hosts
    - git config --global user.name "developer-elgentos"
    - git config --global user.email "developer@elgentos.nl"
    - git remote remove github || true
    - git remote add github git@github.com:elgentos/magento2-playwright.git
    - git checkout main
    - git push github main:gitlab-main

test_mirror_pipeline:
  stage: mirror
  rules:
    - if: '$CI_COMMIT_BRANCH != "main"'
  script:
    - mkdir -p ~/.ssh
    - printf "%s\n" "$GIT_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
    - chmod 600 ~/.ssh/id_ed25519
    - ssh-keyscan github.com >> ~/.ssh/known_hosts
    - git config --global user.name "developer-elgentos"
    - git config --global user.email "developer@elgentos.nl"
    - git ls-remote git@github.com:elgentos/magento2-playwright.git

# Build and test suite using this new version of the suite
# Ensure that you've enabled the 'pipeline must succeed' setting in your branch.
setup_environment_for_suite:
    stage: setup_for_suite
    when: manual
    script:
        - echo 'Setting up the testing environment'
        - npm install
        - npx playwright install-deps
        - mkdir -p base-tests
        - CI=true npx playwright test --reporter=line --workers=4 tests/setup.spec.ts
    allow_failure: false
    artifacts:
        when: always
        paths:
        - playwright-report/
        - test-results/

run_testing_suite:
    stage: run_suite
    script:
        - echo 'Running test suite'
        - CI=true npx playwright test --workers=4 --grep-invert "@setup" --max-failures=1
    needs: [setup_environment_for_suite] # optional, stage order already enforces this
